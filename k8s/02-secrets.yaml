apiVersion: v1
kind: Secret
metadata:
  name: scorex-secrets
  namespace: scorex
type: Opaque
stringData:
  # IMPORTANT: Replace these values with your actual production secrets
  # Use: kubectl create secret generic scorex-secrets --from-literal=... instead of applying this file
  DATABASE_URL: "postgresql://scorex_user:REPLACE_WITH_PASSWORD@postgres:5432/scorex_db"
  NEXTAUTH_SECRET: "REPLACE_WITH_GENERATED_SECRET"  # Generate with: openssl rand -base64 32
  OPENROUTER_API_KEY: "REPLACE_WITH_YOUR_API_KEY"
  NEXTAUTH_URL: "https://your-domain.com"  # Replace with your actual domain
  AI_MODEL_GENERATION: "openai/gpt-3.5-turbo"
  NODE_ENV: "production"
  # PostgreSQL credentials
  POSTGRES_USER: "scorex_user"
  POSTGRES_PASSWORD: "REPLACE_WITH_DB_PASSWORD"
  POSTGRES_DB: "scorex_db"
