apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pdf-storage-pvc
  namespace: scorex
spec:
  accessModes:
    - ReadWriteOnce  # Single pod access (more compatible with Longhorn)
  resources:
    requests:
      storage: 10Gi  # 10GB for PDF files
  storageClassName: longhorn  # Use Longhorn for distributed storage
