apiVersion: apps/v1
kind: Deployment
metadata:
  name: scorex
  namespace: scorex
  labels:
    app: scorex
spec:
  replicas: 2  # For high availability
  selector:
    matchLabels:
      app: scorex
  template:
    metadata:
      labels:
        app: scorex
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: scorex
          image: ghcr.io/rafsunx/scorex:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          envFrom:
            - secretRef:
                name: scorex-secrets
          volumeMounts:
            - name: pdf-storage
              mountPath: /app/uploads
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: pdf-storage
          persistentVolumeClaim:
            claimName: pdf-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: scorex
  namespace: scorex
spec:
  selector:
    app: scorex
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
